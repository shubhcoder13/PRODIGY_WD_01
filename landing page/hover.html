<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation menu -->
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero section -->
    <section class="hero">
        <h1>Welcome to hover.com</h1><br>
        <br><h2><br>This is a responsive landing page with an interactive navigation menu.</h2>
    
    </section>

    <!-- Content section -->
    <section class="content">
        <h2>About us</h2>
        <p>welcome to our website called hover.com where if you touch any icon the colour of that icon changes by itself.</p>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Responsive Landing Page</p>
    </footer>

    <script src="hover.js"></script>
</body>

</html>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #f72121;
}

.nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #1fafc2;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.5s ease;
}

.nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav li {
    margin-right: 20px;
}

.nav a {
    color: #eb9191;
    text-decoration: none;
    transition: color 0.5s ease;
}

.nav a:hover {
    color: #83cf19;
}

.nav.scrolled {
    background-color: #333;
    color: #9a107a;
}

.nav.scrolled a {
    color: #5d0707;
}

.hero {
    background-image: linear-gradient(to bottom, #bb5312ce, #310dc2);
    background-size: 100% 300px;
    height: 800px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2BjFcg6Sp0FkUslmmrCuWQQPFlTn0e23efg&s);
    background-size: cover;
}

.hero h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.content {
    padding: 2rem;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}


/* Responsive styles */

@media (max-width: 768px) {
    .nav {
        flex-direction: column;
    }
    .nav ul {
        flex-direction: column;
    }
    .nav li {
        margin-right: 0;
    }
    .hero {
        height: 200px;
    }
}

@media (max-width: 480px) {
    .nav {
        padding: 0.5rem;
    }
    .hero {
        height: 150px;
    }
}
</style>
